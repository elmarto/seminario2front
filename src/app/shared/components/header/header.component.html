<header fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="header-menu" fxLayout fxLayoutAlign="start center">
    
    <button mat-button type="button" class="header-sector" (click)="toggleUnfold('sports')">
      <div fxLayoutAlign="center center" fxLayoutGap="5px">
        <div>
          <div>CATEGORIES</div>
        </div>
      </div>
    </button>
  </div>

  <div fxFlex></div>

  <div class="header-menu actions" fxLayoutAlign="end center">
    <button mat-button type="button" class="header-sector" (click)="toggleUnfold('user')">
        <i class="material-icons">person_outline</i>
      <span>LOGIN</span>
    </button>
    <button mat-button type="button" class="header-sector" (click)="toggleUnfold('user')">REGISTER</button>
  </div>
</header>
