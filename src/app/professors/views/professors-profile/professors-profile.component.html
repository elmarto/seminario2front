<div class="title-container" fxLayoutAlign="space-between center">
    <h1>Configuración de tu perfil</h1>
</div>

<div class="configuration-container" fxLayout="row" fxLayoutGap="1em">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>Asignaturas</mat-panel-title>
                <mat-panel-description>
                    Indica que quieres enseñar así pueden encontrarte
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <form name="professionsForm">
                <p>Selecciona las asignaturas que quieras agregar:</p>
                <mat-chip-list [multiple]="true" style="margin-top: 15px">
                    <mat-chip color="accent" *ngFor="let profession of professions" [selected]="profession.selected" (click)="profession.selected=!profession.selected">{{profession.professionName}}</mat-chip>
                </mat-chip-list>
                <mat-action-row style="margin-top: 15px;">
                    <button mat-button color="accent" (click)="saveChanges()">Guardar cambios</button>
                </mat-action-row>
            </form>
        </mat-expansion-panel>
    </mat-accordion>
</div>
