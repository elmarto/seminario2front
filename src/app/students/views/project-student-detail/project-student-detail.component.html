<h2 mat-dialog-title>Clases de {{project.projectName}}</h2>
<section class="project-container" fxLayout="column" fxLayoutAlign="start start">
  <div fxLayout="row" fxLayoutAlign="center top" fxLayoutGap="1em">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="1em">
  
      <div fxLayout="column">
        <span>{{project.projectDescription}}</span>
      </div>

      <div fxLayout="column">
        <strong>Propuestas</strong>
        <mat-list>
          <mat-list-item *ngFor="let budget of budgets" (click)="onBudgetSelected(budget)" fxLayoutAlign="space-between center">
            <h3 matLine> {{budget.firstName}} {{budget.lastName}} </h3>
            <mat-icon>arrow_right</mat-icon>
          </mat-list-item>
        </mat-list>
      </div>  
      
      <div *ngIf="selectedBudget">
        {{selectedBudget.amount | currency}}
      </div>
    </div>
